<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hide input act as search event handler</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
	<form action="">
		<div class="clearfix" style="height:100%;">
			<div class="fl l-cont" style="width:50%;">
				<label for="search-cont" id="l-search">查询内容</label>
				<input type="text" id="search-cont" name="search-cont">
			</div>
			<div class="fr r-cont" style="width:50%;">
				<div class="fl check-cont">
					<input type="checkbox" id="check" name="check">
					<label for="check" id="l-check">是否已删除</label>
				</div>
				<div class="fl">
					<input type="submit" cmcc-ajax="./mock.json" value="查询" id="sub-btn">
				</div>
			</div>
		</div>
	</form>
	<div class="table-wrapper">
		<div>
			<table class="search-rslt">
				<thead>
					<tr>
						<td class="toggle">
							<input type="checkbox">
						</td>
						<td class="user-id">用户编号</td>
						<td class="name">姓名</td>
						<td class="username">用户名</td>
						<td class="workplace">所属单位</td>
						<td class="dptmnt">所属部门</td>
						<td class="status">用户状态</td>
						<td class="revision">修改</td>
					</tr>
				</thead>
				<tbody>
					<tr class="tr-con">
					<td>
						<input type="checkbox">
					</td>
					<td>001</td>
					<td>程鑫滟</td>
					<td>cxytomo</td>
					<td>中移杭研</td>
					<td>身份认证</td>
					<td>实习</td>
					<td><a href="#">删除</a></td>
				</tr>
				</tbody>
			</table>
			<script type="text/javascipt">
				<tr class="tr-con">
					<td>
						<input type="checkbox">
					</td>
					<td>用户编号</td>
					<td>姓名</td>
					<td>用户名</td>
					<td>所属单位</td>
					<td>所属部门</td>
					<td>用户状态</td>
					<td><a href="#">删除</a></td>
				</tr>
			</script>
		</div>
		<div class="pagination J_Page clearfix">
			<div class="all-item fl">共<span class="item-n"></span>条</div>
			<div class="page-main fl">
				<span class="J_First">&lt;&lt;</span>
				<span class="J_Prev">&lt;</span>
				第<input type="text" value="0" class="page-txt J_PageTxt">页
				&nbsp;&nbsp;共 <span class="J_PageCount">0</span> 页
				<span class="J_Next">&gt;</span>
				<span class="J_Last">&gt;&gt;</span>
			</div>
			<div class="fr">
				<select name="item-npp" id="item-npp">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
				</select>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="main.js"></script>
</body>
</html>
